services:
  mysql:
    image: mysql:8.0
    container_name: mycSql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: MvcDatabase
    ports:
    -  "3306:3306"
    volumes:
    -  mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: container_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
     -  "8080:80"
    depends_on:
     - mysql
  
  php:
    build: .
    container_name: conteneur_php
    restart: always
    volumes:
     - ./projet:/var/www/html
    ports:
     - "8000:80"
    depends_on:
     - mysql

volumes:
  mysql_data: